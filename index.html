<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f46e5"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

    <title>AI Product Recognizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .drop-zone { border: 2px dashed #cbd5e1; transition: all 0.2s; }
        .drop-zone.drag-over { background-color: #eef2ff; border-color: #4f46e5; }
        .loader { border: 4px solid #e5e7eb; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        .prose ul { list-style-type: disc; margin-left: 1.25rem; }
        .prose strong { font-weight: 600; color: #1e293b; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-700 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg border border-slate-200 p-6 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-900">Product Recognizer</h1>
            <p class="text-slate-500 mt-2 text-base">Identify products from images with AI.</p>
        </div>
        <div id="upload-section">
            <div id="drop-zone" class="drop-zone w-full rounded-xl p-8 text-center cursor-pointer hover:bg-slate-50">
                <input type="file" id="file-input" class="hidden" accept="image/*">
                <div class="flex flex-col items-center text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
                    <p class="font-semibold text-slate-700">Drag & drop image or <span class="text-indigo-600">browse</span></p>
                </div>
            </div>
        </div>
        <div id="preview-section" class="hidden mt-6 text-center">
            <img id="image-preview" src="#" alt="Image Preview" class="max-w-full max-h-96 mx-auto rounded-lg shadow-md">
            <div class="mt-6 flex flex-col md:flex-row items-center justify-center gap-4">
                <button id="analyze-button" class="w-full md:w-auto bg-indigo-600 text-white font-semibold py-2.5 px-10 rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-105">Analyze Product</button>
                <button id="reset-button" class="w-full md:w-auto bg-slate-100 text-slate-700 font-semibold py-2.5 px-6 rounded-lg hover:bg-slate-200 transition-colors border border-slate-300">New Image</button>
            </div>
        </div>
        <div id="result-section" class="mt-8">
            <div id="loader" class="hidden flex-col items-center justify-center text-center py-8">
                <div class="loader"></div>
                <p id="loader-message" class="mt-4 text-slate-500 font-medium">Analyzing image...</p>
            </div>
            <div id="result-text" class="bg-slate-50 p-6 rounded-lg hidden prose max-w-none border border-slate-200"></div>
        </div>
        <div id="secondary-action-section" class="hidden mt-6 pt-6 border-t border-slate-200 text-center">
            <button id="similar-btn" class="action-btn bg-slate-700 text-white">âœ¨ Find Similar Products</button>
        </div>
    </div>
    <script>
        // Register the service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const uploadSection = document.getElementById('upload-section');
            const previewSection = document.getElementById('preview-section');
            const imagePreview = document.getElementById('image-preview');
            const analyzeButton = document.getElementById('analyze-button');
            const resetButton = document.getElementById('reset-button');
            const loader = document.getElementById('loader');
            const loaderMessage = document.getElementById('loader-message');
            const resultText = document.getElementById('result-text');
            const secondaryActionSection = document.getElementById('secondary-action-section');
            const similarBtn = document.getElementById('similar-btn');

            let imageBase64 = null;
            let currentProductDetails = "";

            dropZone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => e.target.files[0] && handleFile(e.target.files[0]));
            dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
            dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                e.dataTransfer.files[0] && handleFile(e.dataTransfer.files[0]);
            });
            analyzeButton.addEventListener('click', () => callBackend('analyze'));
            resetButton.addEventListener('click', resetApp);
            similarBtn.addEventListener('click', () => callBackend('similar'));

            function resetApp() {
                uploadSection.classList.remove('hidden');
                previewSection.classList.add('hidden');
                secondaryActionSection.classList.add('hidden');
                resultText.classList.add('hidden');
                loader.classList.add('hidden');
                imageBase64 = null;
                currentProductDetails = "";
                imagePreview.src = "#";
                fileInput.value = null;
            }

            function handleFile(file) {
                if (!file.type.startsWith('image/')) { resetApp(); alert('Please upload an image file.'); return; }
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageBase64 = e.target.result.split(',')[1];
                    imagePreview.src = e.target.result;
                    uploadSection.classList.add('hidden');
                    previewSection.classList.remove('hidden');
                    resultText.classList.add('hidden');
                    secondaryActionSection.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
            
            function formatResponse(text) {
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/### (.*)/g, '<h3 class="text-lg font-semibold mt-4 mb-2">$1</h3>')
                    .replace(/## (.*)/g, '<h2 class="text-xl font-bold mt-5 mb-3">$1</h2>')
                    .replace(/^- (.*)/gm, '<li>$1</li>')
                    .replace(/(\<li\>.*?\<\/li\>)/gs, '<ul class="space-y-1">$1</ul>')
                    .replace(/\n/g, '<br>');
            }

            function setLoading(isLoading, message = 'Analyzing...') {
                const allButtons = document.querySelectorAll('button');
                if (isLoading) {
                    loaderMessage.textContent = message;
                    loader.classList.remove('hidden');
                    resultText.classList.add('hidden');
                    secondaryActionSection.classList.add('hidden');
                    allButtons.forEach(btn => btn.disabled = true);
                } else {
                    loader.classList.add('hidden');
                    resultText.classList.remove('hidden');
                    allButtons.forEach(btn => btn.disabled = false);
                }
            }

            async function callBackend(action) {
                if (action === 'analyze' && !imageBase64) return;
                if (action === 'similar' && !currentProductDetails) return;

                let loadingMessage = action === 'analyze' ? 'Analyzing image...' : 'Finding similar products...';
                setLoading(true, loadingMessage);

                try {
                    const response = await fetch('/.netlify/functions/analyze', {
                        method: 'POST',
                        body: JSON.stringify({
                            action: action,
                            imageBase64: imageBase64,
                            productDetails: currentProductDetails
                        })
                    });

                    if (!response.ok) {
                        const errorResult = await response.json();
                        throw new Error(errorResult.error || 'The server returned an error.');
                    }

                    const result = await response.json();
                    
                    if (action === 'analyze') {
                        currentProductDetails = result.text;
                    }
                    
                    resultText.innerHTML = formatResponse(result.text);
                    secondaryActionSection.classList.remove('hidden');

                } catch (error) {
                    console.error("Error:", error);
                    resultText.innerHTML = `<p class="text-red-600"><strong>Error:</strong> ${error.message}</p>`;
                } finally {
                    setLoading(false);
                }
            }
        });
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `.action-btn { font-weight: 600; padding: 0.625rem 1.25rem; border-radius: 0.5rem; transition: all 0.2s ease-in-out; box-shadow: 0 1px 2px rgba(0,0,0,0.05); } .action-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); } .action-btn:disabled, button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }`;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
